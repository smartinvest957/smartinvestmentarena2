<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartInvest Arena - Real Investment Opportunities</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #019875;
    }
    #mainSite {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2>üîê SmartInvest Arena Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p style="text-align:center;">or</p>
    <button onclick="signup()">Create Account</button>
  </div>  <div id="mainSite">
    <iframe src="dashboard.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showDashboard())
        .catch((error) => alert("Login Failed: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showDashboard())
        .catch((error) => alert("Signup Failed: " + error.message));
    }

    function showDashboard() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("mainSite").style.display = "block";
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showDashboard();
      }
    });
  </script></body>
</html>
