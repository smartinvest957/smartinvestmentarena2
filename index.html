<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartInvest Arena</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 40px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartInvest Arena</h1>
    <p>Invest securely and track your growth live!</p><h2>Investment Form</h2>
<form id="investmentForm">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="number" id="amount" placeholder="Investment Amount ($)" required>
  <select id="method">
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="USDT">Tether (USDT)</option>
    <option value="ETH">Ethereum (ETH)</option>
  </select>
  <input type="text" id="date" disabled>
  <button type="submit">Submit Investment</button>
</form>

  </div>  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9nF_x45RPL4qN_O1xldhNhr_4AM5bXIg",
      authDomain: "smart-invest-tracker.firebaseapp.com",
      projectId: "smart-invest-tracker",
      storageBucket: "smart-invest-tracker.appspot.com",
      messagingSenderId: "464698438524",
      appId: "1:464698438524:web:fa266eb1b29604bb8a6af9",
      measurementId: "G-4YXZ0N9D5C"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Set today's date
    document.getElementById("date").value = new Date().toLocaleDateString();

    // Form handling
    document.getElementById("investmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const method = document.getElementById("method").value;
      const date = new Date().toLocaleString();

      try {
        await db.collection("investments").add({ name, email, amount, method, date });
        Swal.fire("Success!", "Your investment has been recorded.", "success");
        document.getElementById("investmentForm").reset();
        document.getElementById("date").value = new Date().toLocaleDateString();
      } catch (err) {
        console.error("Error adding document: ", err);
        Swal.fire("Error", "Failed to record your investment.", "error");
      }
    });
  </script></body>
</html>
